<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Browser security bypass karne ke liye zaroori line -->
    <meta name="referrer" content="no-referrer"> 
    
    <title>Link Verification</title>
    
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: #eceff1; display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center; }
        .card { background: white; padding: 40px 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 85%; max-width: 350px; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #007bff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn { display: none; background: #28a745; color: white; padding: 15px 0; width: 100%; text-decoration: none; font-size: 18px; font-weight: bold; border-radius: 8px; margin-top: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn:hover { background: #218838; }
        .timer-text { font-size: 20px; color: #555; font-weight: 600; }
    </style>

    <!-- ================================================= -->
    <!--  JAB PROPELLERADS SETUP HOGA, CODE YAHAN AAYEGA   -->
    <!-- ================================================= -->
    
    <!-- Filhal ye khali hai. Render deploy hone ke baad hum yahan code dalenge. -->

</head>
<body>

    <div class="card" id="main-ui">
        <h2 style="margin-top:0; color:#333;">Secure Link</h2>
        <p style="color:#666;">Verifying destination...</p>

        <div id="loading-area">
            <div class="loader"></div>
            <div class="timer-text">Please wait <span id="countdown">10</span>s</div>
        </div>

        <!-- ASLI LINK -->
        <a href="http://rarestudy.site" id="final-link" class="btn" target="_blank">Get Link</a>
    </div>

    <script>
        const link = document.getElementById('final-link');
        const loadingArea = document.getElementById('loading-area');
        
        // 24 Hour Logic
        const visitedKey = 'app_user_v1';
        const lastVisit = localStorage.getItem(visitedKey);
        const isRecent = lastVisit && (new Date().getTime() - lastVisit < 24*60*60*1000);

        if (isRecent) {
            // Agar banda 24 ghante me aa chuka hai -> Redirect Direct
            document.getElementById('main-ui').innerHTML = "<h3>Opening Link...</h3>";
            window.location.replace("http://rarestudy.site");
        } else {
            // Naya banda -> Timer chalao
            let t = 10;
            const timer = setInterval(() => {
                t--;
                document.getElementById('countdown').innerText = t;
                if (t <= 0) {
                    clearInterval(timer);
                    loadingArea.style.display = 'none';
                    link.style.display = 'block';
                }
            }, 1000);
        }

        // Click par cookie set
        link.addEventListener('click', () => {
            localStorage.setItem(visitedKey, new Date().getTime());
        });
    </script>
</body>
</html>
