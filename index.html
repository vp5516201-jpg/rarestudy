<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Link</title>
    
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background: #f8f9fa; display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); width: 85%; max-width: 350px; }
        
        /* Button jaisa dikhne wala Link */
        .link-btn { 
            display: none; 
            background: #27ae60; 
            color: white; 
            padding: 15px 0; 
            width: 100%; 
            text-decoration: none; 
            border-radius: 8px; 
            font-size: 18px; 
            font-weight: bold; 
            margin-top: 20px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #27ae60; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 15px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        h2 { margin-top: 0; color: #333; }
        p { color: #666; }
    </style>
    
    <!-- MONETAG / PROPELLERADS META TAG YAHAN RAKHEIN -->

</head>
<body>

    <div class="card">
        <h2>Study Material</h2>
        <p>Generating secure link...</p>

        <div id="loading-box">
            <div class="loader"></div>
            <p>Wait <span id="countdown">10</span>s</p>
        </div>

        <!-- HTML LINK (AppsGeyser isko Chrome me kholega) -->
        <a id="final-link" class="link-btn" href="#" target="_blank">Open Now</a>
    </div>

    <script>
        // ==========================================
        const GPLINK = "https://gplinks.co/4D9yBa"; 
        const WEBSITE = "https://rarestudy.site"; 
        // ==========================================

        const linkBtn = document.getElementById('final-link');
        const loadingBox = document.getElementById('loading-box');
        
        // 24 Hour Logic
        const storageKey = 'appsgeyser_user_v1';
        const lastVisit = localStorage.getItem(storageKey);
        const now = new Date().getTime();
        
        if (lastVisit && (now - lastVisit < 24 * 60 * 60 * 1000)) {
            // 24h ke andar -> Website Link set karo
            linkBtn.href = WEBSITE;
        } else {
            // Naya User -> GPLink set karo
            linkBtn.href = GPLINK;
            
            // Click hone par time save karo
            linkBtn.addEventListener('click', () => {
                localStorage.setItem(storageKey, now);
            });
        }

        // Timer
        let t = 10;
        const timer = setInterval(() => {
            t--;
            document.getElementById('countdown').innerText = t;
            if (t <= 0) {
                clearInterval(timer);
                loadingBox.style.display = 'none';
                linkBtn.style.display = 'block';
            }
        }, 1000);
    </script>
</body>
</html>
