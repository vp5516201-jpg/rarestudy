<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Link</title>
    
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); width: 85%; max-width: 350px; }
        
        .btn { 
            display: none; 
            background: #27ae60; 
            color: white; 
            padding: 15px 0; 
            width: 100%; 
            border: none; 
            border-radius: 8px; 
            font-size: 18px; 
            font-weight: bold; 
            cursor: pointer; 
            margin-top: 20px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn:active { transform: scale(0.98); }

        .loader { border: 4px solid #e0e0e0; border-top: 4px solid #27ae60; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 15px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        h2 { margin-top: 0; color: #333; }
        p { color: #666; font-size: 15px; }
        .timer-text { font-weight: bold; color: #d35400; }
    </style>

    <!-- YAHAN APNA MONETAG/PROPELLERADS KA META TAG AUR SCRIPT RAKHEIN -->

</head>
<body>

    <div class="card">
        <h2>Link Secure</h2>
        <p>Please wait while we prepare your destination.</p>

        <div id="loading-box">
            <div class="loader"></div>
            <p>Wait <span id="countdown" class="timer-text">10</span> seconds</p>
        </div>

        <button id="main-btn" class="btn" onclick="handleUserClick()">Open Link Now</button>
    </div>

    <script>
        // ========================================================
        // 1. GPLINK (Earning Link)
        const SHORT_LINK = "https://gplinks.co/4D9yBa"; 
        
        // 2. DIRECT LINK (Jahan 24hr baad bhejna hai - Telegram/Website)
        // Dhyan dein: Hamesha 'https://t.me/...' use karein (tg:// nahi)
        const DIRECT_LINK = "https://t.me/+CODE_HERE"; 
        // ========================================================

        const btn = document.getElementById('main-btn');
        const loadingBox = document.getElementById('loading-box');

        // --- TIMER LOGIC ---
        let t = 10;
        const timer = setInterval(() => {
            t--;
            document.getElementById('countdown').innerText = t;
            if (t <= 0) {
                clearInterval(timer);
                loadingBox.style.display = 'none';
                btn.style.display = 'block';
            }
        }, 1000);

        // --- 24 HOUR CHECK & REDIRECT LOGIC ---
        function handleUserClick() {
            const storageKey = 'user_last_visit_date_v3';
            const lastTime = localStorage.getItem(storageKey);
            const currentTime = new Date().getTime();
            const OneDay = 24 * 60 * 60 * 1000; 

            if (lastTime && (currentTime - lastTime < OneDay)) {
                // SCENARIO: 24 Ghante nahi hue (Direct Bhejo)
                
                // *** YAHAN CHANGE KIYA HAI ***
                // window.location.href ki jagah window.open use kiya
                // '_blank' ka matlab hai naya tab/window (System Browser)
                window.open(DIRECT_LINK, '_blank');
                
            } else {
                // SCENARIO: Naya user / 24h done (GPLink Bhejo)
                localStorage.setItem(storageKey, currentTime);
                
                // GPLink browser me khulne ke liye bhi window.open use kar sakte hain
                // taaki App ke andar na khule
                window.open(SHORT_LINK, '_blank');
            }
        }
    </script>
</body>
</html>
